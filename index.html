<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<link href="https://use.fontawesome.com/63421b52b2.css" media="all" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />



</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>

                        <a href="#profile"><i class="fa fa-user-secret" aria-hidden="true"></i>Profile</a>
                    </li>
                    <li>
                        <a href="#portfolio"><i class="fa fa-suitcase" aria-hidden="true"></i>Portfolio</a>
                    </li>
                    <li>
                        <a href="#contact"><i class="fa fa-address-card-o" aria-hidden="true"></i>Contact</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0">
    			<div class="fill" id="item1"></div>
            </li>
            <li data-target="#myCarousel" data-slide-to="1" class="active">
            	<div class="fill" id="item2"></div>
            </li>
            <li data-target="#myCarousel" data-slide-to="2">
            	<div class="fill" id="item3"></div>
            </li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item">
                <div class="fill" id="image1"></div>

            </div>
            <div class="item active">
                <div class="fill" id="image2"></div>
            </div>
            <div class="item">
                <div class="fill" id="image3"></div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left pulse"><!-- <h6>West</h6> --></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right pulse"><!-- <h6>East</h6> --></span>
            <span class="sr-only">Next</span>
        </a>
        <a class="carousel-control chevron-down" href="#profile" data-slide="next">
            <span class="glyphicon glyphicon-chevron-down pulse"><!-- <h6>South</h6> --></span>
            <span class="sr-only">Next</span>
        </a>

               

    </header>

    <main id="profile" class="parallax">
        
        <div class="aboutMe vertical-center-right">
            <h3>ABOUT ME</h3>
        </div>

        
    </main>

        <article id="portfolio" class="parallaxArticle">

            <div class="aboutMe vertical-center-left">
                <div class="text-center">
                    <h5>PORTFOLIO</h5>
                    <a href="https://jhun2xxx.github.io/b5dc-csp1-blog/"><img src="images/laptop.jpg" alt="Capstone 1" class="cspimg"></a>
                    <a href="rgecup.000webhostapp.com"><img src="images/laptop.jpg" alt="Capstone 2" class="cspimg"></a>
                    <a href="#"><img src="images/laptop.jpg" alt="Capstone 3" class="cspimg"></a>
                </div>
            </div>

        </article>

    <footer id="contact" class="parallaxFooter">
        
        <div class="aboutMe vertical-center-right">
            <div class="center-block">
                <h5 class="text-center">CONTACT</h5>
                <a href="#"><i class="fa fa-git-square fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i></a>
            </div>
        </div>

    </footer>



<!-- import query -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	
<!-- latest compiled  -->
<script src="./js/bootstrap.js"></script>

</body>
</html>
